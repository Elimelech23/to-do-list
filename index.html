<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas ByElimelech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>  

<!--Ventana crear Nueva tarea-->
    <div id="ventananewtarea" class="absolute bg-black/60 z-50 h-screen w-screen">
        <div id="windownewtarea" class="bg-white/90 absolute w-80 h-2/5 top-0 left-0 right-0 bottom-0 m-auto flex flex-col justify-center items-center gap-5 rounded-xl">
            <h2 class="text-2xl font-bold lg:text-3xl">Crear Nueva Tarea</h2>
            <button id="bclos" class="absolute top-0 left-72 right-0 bottom-64 m-auto"onclick="closevnt()"><img src="image/close.png" class="w-5"></button>
            <input id="ingresaNuevaTarea" type="text" placeholder="Crea una nueva tarea" class="px-5 py-2 outline-none rounded-md lg:w-72 lg:h-12 lg:text-xl ">
            <button class="px-10 py-2 bg-gray-300 rounded-md lg:px-16 lg:py-2 lg:text-xl hover:bg-gray-400 duration-300" onclick="nuevaTarea()">Agregar</button>
            <p class="absolute bottom-10 text-red-600" id="resultado"></p>
        </div>
    </div>


<!--Lista de Tareas Pendientes-->

    <div class="w-full flex justify-center items-center pt-20 pb-10 z-40 ">
        <button class=" bg-white/70 px-10 py-5 rounded-lg font-bold duration-300 hover:scale-110" onclick="closevnt()">Agregar Nueva Tarea</button>
    </div>
    
    <ul id="mlista" class="w-full px-10 py-2 flex flex-col justify-start items-start gap-5 w-full">
        
    </ul>

</body>
<script src="js/main.js"></script>
</html>
